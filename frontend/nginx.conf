server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Note: For EC2/ECS deployments with ALB, API routing is handled by the load balancer
    # The proxy block below is only needed for docker-compose local development
